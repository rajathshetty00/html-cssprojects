<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify player</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navigation">
          <li><i class="fas fa-chevron-circle-down fa-lg"></i></li>
          <li>
            PLAYING FROM YOUR LIBRARY
            <p style="text-align:center; margin:0">Songs</p>
          </li>
          <li><i class="fas fa-bars fa-lg"></i></li>
        </nav>
      </header>

      <section>
        <div class="cover">
          <img
            src="https://i1.sndcdn.com/artworks-000439882833-pf412p-t500x500.jpg"
            alt="cover"
          />
        </div>

        <div class="song">
          <li><i class="fas fa-check fa-2x"></i></li>
          <li>
            Won't
            <p style="font-size: 0.5em; text-align: center">Darcy</p>
          </li>
          <li><i class="fas fa-ellipsis-h fa-2x"></i></li>
        </div>
      </section>

      <section>
        <div id="bar">
          <div class="line"></div>
          <div class="ball"></div>
        </div>
      </section>

      <footer>
        <div class="controls">
          <li><i class="fas fa-random"></i></li>
          <li><i class="fas fa-step-backward fa-2x"></i></li>
          <li><i class="far fa-pause-circle fa-3x"></i></li>
          <li><i class="fas fa-step-forward fa-2x"></i></li>
          <li><i class="fas fa-retweet"></i></li>
        </div>
        <p><i class="fas fa-cog"></i> Devices Available</p>
      </footer>
    </div>
  </body>
</html>
